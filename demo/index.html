<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Panelkit-ui Demo</title>
  <link rel="stylesheet" href="../dist/main.css" />
</head>
<body style="background:#f5f5f5; padding:40px; font-family:sans-serif;">

  <!-- Primary Button -->
  <button class="pk-btn pk-btn--primary">Primary</button>

  <!-- Success Button -->
  <button class="pk-btn pk-btn--success">Success</button>

  <!-- Danger Button -->
  <button class="pk-btn pk-btn--danger">Danger</button>

  <!-- Button with SVG Icon -->
  <button class="pk-btn">
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
      <path d="M16 8a8 8 0 1 1-16 0 8 8 0 0 1 16 0zM7 11l5-3-5-3v6z"/>
    </svg>
    Play
  </button>

  <!-- Button with Image Icon -->
  <button class="pk-btn">
    <img src="../src/img/download.png" alt="GitHub">
    GitHub
  </button>

<div class="pk-dropdown">
  <button>Click me</button>
  <ul>
    <li>Item one</li>
    <li>Item two</li>
    <li>
      Sub menu
      <ul>
        <li>Sub item one</li>
        <li>Sub item two</li>
      </ul>
    </li>
  </ul>
</div>

<script src="../dist/panelkit.js"></script>
</body>
</html>
